<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bankSignup.css">
    <title>Bank Login</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="box">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="box">
            <button type="submit" name="submit" id="submit" class="button" onclick="sendCredentials()">submit</button>
        </div>
    </div>
    <script src="js/bankLogin.js"></script>
</body>
</html>
