<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bankVisitingDonor.css">
</head>

<body>
    <div class="full-body">

        <div class="header">
            <div class="header-navigation">
                <button onclick="returnToBankHome()">Back</button>
            </div>
            <div class="header-menu">
                <div class="header-menu-item">
                    <h4>Donor Profile</h4>
                </div>
            </div>
        </div>

        <div class="main-body" id="mainBody">

            <div class="donor-info">
                <div class="picture-div" id="pictureDiv">
                    <img src="./image/login.png" alt="donor">
                </div>

                <div class="side-div" id="sideDiv">
                    <div class="bio-div" id="bioDiv">
                    </div>
                </div>
                <div class="report-div">
                    <!-- <i class="fa-solid fa-ellipsis-vertical"></i> -->
                </div>
            </div>
            <div class="request-div">
                <!-- <button>Request to Donate</button> -->
            </div>

            <div class="donor-details">

                <div class="bank-reviews" >

                    <div class="review-header">
                        <h3>Bank Reviews</h3>
                    </div>
                    <div class="review-body" id="bankReviewsDiv">

                    </div>
                </div>
                <div class="user-reviews" >
                    <div class="review-header">
                        <h3>User Reviews</h3>
                    </div>
                    <div class="review-body" id="userReviewsDiv">

                    </div>
                </div>
            </div>


        </div>

    </div>

    <script src="js/bankVisitingDonor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ed09986853.js" crossorigin="anonymous"></script>
</body>

</html>
