<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed09986853.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bankSignup.css">
    <title>Bank SignUp</title>
</head>
<body>
    <div class="container">
        <form id="signupForm">
            <div class="box">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Bank Name">
            </div>
            <div class="box">
                <label for="district">District:</label>
                <input type="text" name="district" id="district" placeholder="e.g. Dhaka">
            </div>
            <div class="box">
                <label for="area">Area:</label>
                <input type="text" name="area" id="area" placeholder="e.g. Palashi">
            </div>
            <div class="box">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="box">
                <label for="license_number">License Number:</label>
                <input type="text" name="license_number" id="license_number">
            </div>
            <div class="box">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password">            
            </div>
            <div class="box">
                <label for="description">Description:</label>
                <textarea name="description" id="description" placeholder="Motive of your organization" rows="5"></textarea>
            </div>
            <button class="button" id="button" onclick="clear()">Submit</button>
        </form>
    </div>
    <script src="js/bankSignup.js"></script>
</body>
</html>
